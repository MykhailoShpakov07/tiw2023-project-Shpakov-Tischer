<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Courses</title>
    </head>
    <body>
        <h1 th:text="${message}"></h1>
        <h2>Courses Template</h2>
        <ul>
            <li th:each="course : ${courses}">
                <a th:href="@{${getCourseRoundsServletPath}(courseId=${course.id})}" th:text="${course.name}" >
                    Link
                </a>
            </li>
        </ul>
    </body>
</html>
